# 這里的 name 改成你自己的workers 的名字
name = "chatgpt-telegram-workers"
compatibility_date = "2023-03-04"
main = "./dist/index.js"
workers_dev = true

# 這里的 id 為必填項 請填寫你的 kv namespace id
# preview_id 只在調試時使用，不需要請刪除

kv_namespaces = [
  { binding = "DATABASE", id = "", preview_id = "" }
]

[vars]

# 具體參數使用請查看README.md
# 沒有注釋的參數為必填項
# 寫了參數的選項為該參數的默認值
# 要使用前面有#的屬性請去掉#號

# 基本配置
API_KEY = "sk-"
TELEGRAM_AVAILABLE_TOKENS = ""
CHAT_WHITE_LIST = ""
# I_AM_A_GENEROUS_PERSON = "false"
# AUTO_TRIM_HISTORY = "false"
# MAX_HISTORY_LENGTH = "20"
# DEBUG_MODE = "false"
# CHAT_MODEL = "gpt-3.5-turbo"
# 群組相關配置

# GROUP_CHAT_BOT_ENABLE = "true"
# TELEGRAM_BOT_NAME = ""
# GROUP_CHAT_BOT_SHARE_MODE = "false"
# CHAT_GROUP_WHITE_LIST = "false"
